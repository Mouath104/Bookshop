{% extends "base_byPage.html" %}
{% load static %}

{% block body_block %}
<div class="login-container">
  <div class="login-form">
    <form  method="post" action="http://127.0.0.1:8000/FSApp/user_login/">
      {% csrf_token %}
      {# A more "HTML" way of creating the login form#}
        <div class="head">
            {% load static %}
            <img src="{% static '167756.png' %}" alt="" class="logo">
            <h1>Login</h1>
        </div>


      <div class="content">
        <div class="input-field">
          <input name="username" placeholder="User Name" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="password" name="password" placeholder="Password" autocomplete="new-password">
        </div>
        <a href="#" class="link">Forgot Your Password?</a>
      </div>
      <div class="action">
        <button type="submit">Login</button>
        <!-- <input id="sub" type="submit" name="" value="Login"> -->
      </div>
    </form>
  </div>
</div>
  {% endblock %}
